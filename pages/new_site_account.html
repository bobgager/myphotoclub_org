<div class="container text-grey-dark">

<div class="container" >

        <div class="col col-lg-8 pt-3">
            <div class="card card-block text-center bg-shadow bg-gradient " >
                <h5>
                    Account Information
                </h5>

                <div class="form-group">
                    <input type="text" class="form-control" id="signup-username" placeholder="Username (no spaces allowed)">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="signup-email" placeholder="Email address">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="signup-email-confirm" placeholder="Email address (again)">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="signup-password" placeholder="Password">
                    <small class="form-text text-muted float-left" style="text-align: left">Minimum 8 characters</small>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="signup-password-confirm" placeholder="Password (again)">
                </div>

                <button class="btn btn-primary " type="submit" onclick="new_site.signUpCreator();"><span id="creatorAccountCreateBTNtext">Create Account</span></button>
            </div>

        </div>
